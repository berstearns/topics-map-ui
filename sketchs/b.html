<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>
    <div> Idk </div>
    <button 
        hx-post="/submit_task"
        hx-vals='{"topicId": "exampleTopicId", "taskId": "exampleTaskId", "response": "User response goes here"}'
	hx-swap="none"
    >
        Submit Task
    </button>
</body>
</html>
