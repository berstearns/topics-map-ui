    function onClickModalGoBack() {

      var viewEl = document.getElementById('app')

      window.history.pushState(null, null, "/task/123")

  <script type="module">
    import * as Redux from '/public/redux.browser.mjs'

    function reducer(state, action) {
        switch (action.type) {
          case 'CLOSE_TASK_MODAL':
            return {
                ...state,
                UI: {
                    ...state.UI,
                    showModal: false,
                    selectedTopicId: null,
                    selectedTaskId: null
                }
            };
          case 'ADD_TASK':
            const newTask = action.payload.task;
            return {
              ...state
            }
          case 'GO_TO_TASK':
            var new_state = {
              ...state,
              UI: {
                ...state.UI,
                "showModal": true,
                "selectedTopicId": action.payload.topicId,
                "selectedTaskId": action.payload.taskId
              }
            }
            return new_state;
          case 'TOGGLE_TASKS':
            var new_state = {
              ...state,
              topics: {
                ...state.topics,
                [action.payload.topicId]: {
                  ...state.topics[action.payload.topicId],
                  UI: {
                    ...state.topics[action.payload.topicId].UI,
                    showTasks: !state.topics[action.payload.topicId].UI.showTasks
                  }
                }
              }
            };
            console.log(new_state)
            console.log(action.payload.topicId)
            return new_state; 
          default:
            return state
        }
    }

    window.store = Redux.createStore(reducer, window.state);

    function render(state, action) {
        switch (action.type) {
            case 'RENDER_MODAL': {

		    const modalEl = document.createElement('div');

			    taskBoxEl.innerHTML = `
				<p class="text-center mb-3 font-semibold text-lg text-white">${taskData.name}</p>
